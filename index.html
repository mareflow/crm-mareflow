<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré AutoFlow CRM | Funil Dinâmico</title>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b1120;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-blue: #2563eb;
            --accent-purple: #8b5cf6;
            --border-color: #334155;
            --column-width: 300px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        aside { width: 70px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; }
        aside i { font-size: 24px; color: var(--text-dim); cursor: pointer; }
        aside i.active { color: var(--accent-blue); }

        /* Content Area */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .brand h1 { font-size: 20px; letter-spacing: 2px; }
        .brand h1 span { color: var(--accent-blue); }
        
        .header-actions { display: flex; gap: 10px; }
        .btn-header { padding: 10px 15px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; font-size: 12px; }
        .btn-blue { background: var(--accent-blue); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border-color); color: var(--text-main); }

        /* Kanban - Scroll Horizontal */
        .kanban { flex: 1; display: flex; padding: 20px; gap: 20px; overflow-x: auto; align-items: flex-start; }
        
        /* Estilo da Coluna */
        .column { 
            min-width: var(--column-width); 
            max-width: var(--column-width); 
            background: rgba(15, 23, 42, 0.4); 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            max-height: 100%;
            border: 1px solid transparent;
        }

        .column-header { 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border-color);
        }

        .column-title { font-size: 11px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .column-header i { cursor: pointer; font-size: 14px; color: var(--text-dim); }
        .column-header i:hover { color: white; }

        .cards-container { padding: 12px; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; min-height: 100px; }

        /* Card de Lead */
        .card { background: var(--card-bg); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); cursor: grab; }
        .card h3 { font-size: 14px; margin-bottom: 8px; }
        .card-info { font-size: 11px; color: var(--text-dim); margin-bottom: 12px; }
        .card-info span { background: #334155; padding: 2px 4px; border-radius: 4px; color: white; margin-left: 5px; }
        
        .btn-card-whats { width: 100%; background: #2563eb; color: white; border: none; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { height: 8px; width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body>

    <aside>
        <i class="ph ph-waves active"></i>
        <i class="ph ph-squares-four"></i>
        <i class="ph ph-chart-pie-slice"></i>
        <i class="ph ph-phone"></i>
    </aside>

    <main>
        <header>
            <div class="brand">
                <h1>AMARE FLOW <span>CRM</span></h1>
                <p>VERTICAL AUTOMOTIVE MANAGEMENT</p>
            </div>
            <div class="header-actions">
                <button class="btn-header btn-outline" onclick="adicionarEtapa()"><i class="ph ph-plus"></i> NOVA ETAPA</button>
                <button class="btn-header btn-blue">+ NOVO VEÍCULO</button>
            </div>
        </header>

        <section class="kanban" id="kanban-board">
            <!-- As colunas serão geradas pelo JavaScript -->
        </section>
    </main>

    <script>
        // 1. LISTA INICIAL DE ETAPAS (Você pode alterar aqui ou via botão)
        let etapas = [
            "ENTRADA", "EM CONVERSAÇÃO", "NÃO RESPONDEU", "AGENDADO", 
            "NÃO COMPARECEU", "EM ATENDIMENTO", "REMARKETING 01", 
            "REMARKETING 02", "SERVIÇO FINALIZADO", "SEM INTERAÇÃO"
        ];

        // CONFIGURAÇÕES SUPABASE
        const _supabase = supabase.createClient('SUA_URL', 'SUA_KEY');

        // 2. FUNÇÃO PARA GERAR O BOARD
        function renderizarBoard() {
            const board = document.getElementById('kanban-board');
            board.innerHTML = '';

            etapas.forEach((nome, index) => {
                const columnId = nome.toLowerCase().replace(/\s+/g, '_');
                const colHtml = `
                    <div class="column" id="col-${columnId}" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span class="column-title">
                                <span class="dot purple"></span> ${nome}
                            </span>
                            <i class="ph ph-pencil-simple" onclick="editarEtapa(${index})"></i>
                        </div>
                        <div class="cards-container" id="container-${columnId}"></div>
                    </div>
                `;
                board.innerHTML += colHtml;
            });
            // Após renderizar as colunas, buscar os leads
            carregarLeads();
        }

        // 3. FUNÇÃO PARA ADICIONAR NOVA ETAPA
        function adicionarEtapa() {
            const novoNome = prompt("Digite o nome da nova etapa:");
            if (novoNome) {
                etapas.push(novoNome);
                renderizarBoard();
            }
        }

        // 4. FUNÇÃO PARA EDITAR NOME DA ETAPA
        function editarEtapa(index) {
            const novoNome = prompt("Novo nome para a etapa:", etapas[index]);
            if (novoNome) {
                etapas[index] = novoNome;
                renderizarBoard();
            }
        }

        // 5. FUNÇÃO PARA RENDERIZAR CARD
        function renderCard(lead) {
            return `
                <div class="card" draggable="true" ondragstart="drag(event)" id="lead-${lead.id}">
                    <h3>${lead.nome}</h3>
                    <div class="card-info">
                        <i class="ph ph-car"></i> ${lead.veiculo} <span>${lead.placa}</span>
                    </div>
                    <button class="btn-card-whats"><i class="ph ph-whatsapp-logo"></i> Chat Whats</button>
                </div>
            `;
        }

        // 6. LOGICA DE DADOS (SUPABASE)
        async function carregarLeads() {
            const { data: leads } = await _supabase.from('leads').select('*');
            if(leads) {
                leads.forEach(lead => {
                    const container = document.getElementById(`container-${lead.status}`);
                    if(container) container.innerHTML += renderCard(lead);
                });
            }
        }

        // 7. DRAG AND DROP
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function allowDrop(ev) { ev.preventDefault(); }

        async function drop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            const card = document.getElementById(id);
            const dropTarget = ev.target.closest('.cards-container');

            if (dropTarget) {
                dropTarget.appendChild(card);
                const leadId = id.replace('lead-', '');
                const novoStatus = dropTarget.id.replace('container-', '');
                
                // Atualiza o banco
                await _supabase.from('leads').update({ status: novoStatus }).eq('id', leadId);
            }
        }

        // Inicia o sistema
        renderizarBoard();

        // 8. ESCUTANDO O WHATSAPP REALTIME (Para o lead aparecer sozinho)
        _supabase
            .channel('leads-realtime')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'leads' }, payload => {
                const lead = payload.new;
                const container = document.getElementById('container-entrada'); // Por padrão cai na entrada
                if(container) container.insertAdjacentHTML('afterbegin', renderCard(lead));
            })
            .subscribe();

    </script>
</body>
</html>
