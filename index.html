
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maré AutoFlow CRM | Amare Flow</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS - O ESTILO DO SEU CRM */
        :root {
            --bg-dark: #0b1120;
            --sidebar-bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-blue: #2563eb;
            --accent-purple: #8b5cf6;
            --border-color: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 70px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 30px;
        }

        aside i { font-size: 24px; color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        aside i.active, aside i:hover { color: var(--accent-blue); }

        /* Main Content */
        main { flex: 1; display: flex; flex-direction: column; }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .brand h1 { font-size: 20px; letter-spacing: 2px; }
        .brand h1 span { color: var(--accent-blue); font-weight: 300; }
        .brand p { font-size: 10px; color: var(--text-dim); letter-spacing: 1px; }

        .btn-new {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Kanban Layout */
        .kanban {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
            overflow-x: auto;
        }

        .column {
            min-width: 320px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 15px;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border-color);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .purple { background: var(--accent-purple); }
        .blue { background: var(--accent-blue); }
        .orange { background: #f59e0b; }

        .cards-container {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Leads Cards */
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            cursor: grab;
            transition: 0.2s;
        }

        .card:hover { border-color: var(--accent-blue); }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .card-header h3 { font-size: 14px; }
        .card-header .source { font-size: 10px; color: var(--text-dim); }

        .card-info { font-size: 12px; margin-bottom: 15px; }
        .card-info span { background: #334155; padding: 2px 5px; border-radius: 4px; font-size: 10px; }
        .issue { color: var(--text-dim); margin-top: 5px; font-style: italic; }

        .card-actions { display: flex; gap: 10px; margin-bottom: 15px; }
        .btn-action {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        .btn-whats { background: var(--accent-blue); border: none; }

        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .price { font-weight: bold; color: var(--accent-blue); font-size: 14px; }
        .btn-next {
            width: 100%;
            background: #2563eb;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <aside>
        <i class="ph ph-waves active"></i>
        <i class="ph ph-squares-four"></i>
        <i class="ph ph-chart-pie-slice"></i>
        <i class="ph ph-phone"></i>
        <i class="ph ph-storefront"></i>
    </aside>

    <main>
        <header>
            <div class="brand">
                <h1>AMARE FLOW <span>OFICINA</span></h1>
                <p>MANAGEMENT & INTELLIGENCE SYSTEM</p>
            </div>
            <button class="btn-new">+ NOVO VEÍCULO</button>
        </header>

        <section class="kanban">
            <div class="column" id="entrada" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-header"><span class="dot purple"></span> ENTRADA / ORÇAMENTO</div>
                <div class="cards-container" id="container-entrada"></div>
            </div>

            <div class="column" id="negociacao" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-header"><span class="dot blue"></span> NEGOCIAÇÃO</div>
                <div class="cards-container" id="container-negociacao"></div>
            </div>

            <div class="column" id="agendado" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-header"><span class="dot blue"></span> AGENDADO</div>
                <div class="cards-container" id="container-agendado"></div>
            </div>

            <div class="column" id="retorno" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="column-header"><span class="dot orange"></span> AGUARDANDO RETORNO</div>
                <div class="cards-container" id="container-retorno"></div>
            </div>
        </section>
    </main>

    <script>
        // CONFIGURAÇÕES SUPABASE
        const SUPABASE_URL = 'SUA_URL_DO_SUPABASE';
        const SUPABASE_KEY = 'SUA_ANON_KEY_DO_SUPABASE';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. FUNÇÃO PARA GERAR O HTML DO CARD
        function renderCard(lead) {
            return `
                <div class="card" draggable="true" ondragstart="drag(event)" id="lead-${lead.id}">
                    <div class="card-header">
                        <h3>${lead.nome}</h3>
                        <span class="source">${lead.origem}</span>
                    </div>
                    <div class="card-info">
                        <p><i class="ph ph-car"></i> ${lead.veiculo} <span>${lead.placa}</span></p>
                        <p class="issue">${lead.reclamacao}</p>
                    </div>
                    <div class="card-actions">
                        <button class="btn-action btn-whats"><i class="ph ph-whatsapp-logo"></i> Chat Whats</button>
                        <button class="btn-action"><i class="ph ph-shopping-cart"></i> Leilão Peças</button>
                    </div>
                    <div class="card-footer">
                        <span class="price">R$ ${lead.valor_estimado || '0,00'}</span>
                        <button class="btn-next">PRÓXIMA ETAPA <i class="ph ph-arrows-left-right"></i></button>
                    </div>
                </div>
            `;
        }

        // 2. BUSCAR LEADS INICIAIS
        async function loadLeads() {
            const { data: leads } = await _supabase.from('leads').select('*');
            leads.forEach(lead => {
                const container = document.getElementById(`container-${lead.status}`);
                if(container) container.innerHTML += renderCard(lead);
            });
        }

        // 3. REALTIME: ESCUTAR WHATSAPP (Via n8n -> Supabase)
        _supabase
            .channel('custom-all-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'leads' }, payload => {
                const lead = payload.new;
                const container = document.getElementById('container-entrada');
                container.insertAdjacentHTML('afterbegin', renderCard(lead));
                // Aqui você pode tocar um som de notificação!
            })
            .subscribe();

        // 4. LÓGICA DE DRAG & DROP
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }

        async function drop(ev) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            const card = document.getElementById(id);
            const dropTarget = ev.target.closest('.cards-container');

            if (dropTarget) {
                dropTarget.appendChild(card);
                const leadId = id.replace('lead-', '');
                const novoStatus = dropTarget.id.replace('container-', '');

                // Atualiza no Supabase
                await _supabase.from('leads').update({ status: novoStatus }).eq('id', leadId);
            }
        }

        loadLeads();
    </script>
</body>
</html>
